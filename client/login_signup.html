<html>
  <head>
    <script type="text/javascript" src="./js/login_signup.js"></script>
  </head>
  <title>Login/Signup</title>
  <body>
    <div>
      <h4>Login</h4>
      <form id="login">
        Username: <input type="text" id="login_usename"><br>
        Password: <input type="password" id="login_password"><br>
        <input type="button" value="Login" id="loginBtn" onclick="login()">
      </form>
    </div>
    <br>
    <br>
    <br>
    <div>
      <h4>Signup</h4>
      <form id="signup">
        Full Name: <input type="text" id="full_name"><br>
        Username: <input type="text" id="signup_usename"><br>
        Password: <input type="password" id="signup_password"><br>
        Role:
        <select id="sign_role" name="sign_role">
          <option selected="selected" value="Reader">Reader</option>
          <option value="Editor">Editor</option>
        </select><br>
        <input type="button" value="SignUp" id="SignUpBtn" onclick="signup()">
      </form>
    </div>
    <br>
    <br>
    <div id="search_div" hidden="true">
      <a id="search_anchor" href="./search.html">Search Here</a>
    </div>
  </body>
</html>
